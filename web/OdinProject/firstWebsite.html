<!DOCTYPE html> <!-- This tells the browser that the document is using HTML5. -->
<html lang="en"> <!-- Declares the document as HTML and sets the language to English. -->
<head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document (UTF-8 is standard). -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the page is responsive by setting the viewport width to the device's width. -->
    <title>My First Website</title> <!-- Sets the title of the webpage (displayed in the browser tab). -->
    <link rel="stylesheet" href="firstSite.css"> <!-- Links an external CSS file for styling the webpage. -->
    <body> <!-- The body of the document, where the content is placed. -->

        <!-- target opens the link in a new tab and rel makes sure the two pages don't interaft with each other -->
        <h1><a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">The Odin Project</a></h1> <!-- Main heading of the page with a link to The Odin Project. An absolute link--> 
        <p>My <em>first</em> <strong>webpage</strong></p>
        <ul><!-- Unordered list -->
            <li>Item 1</li>
            <li>Item 2</li> 
            <li>Item 3</li> 
        </ul>
        <ol><!-- Ordered list -->
            <li>Item 1</li>
            <li>Item 2</li> 
            <li>Item 3</li>
        </ol>
        <a href="cats.html">Cats</a> <!-- Link to another HTML page (cats.html). This is a relative link-->
        <img src="images/diagram-3.png" alt="explanation of flexbox" height="500" width="310"> <!-- Image with a relative path to the source. -->
        
    </body>
</html>
